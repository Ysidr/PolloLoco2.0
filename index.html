<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <!-- Core and base classes -->
<script src="./models/intervalmanager.class.js"></script>
<script src="./models/audio-manager.class.js"></script>
<script src="./models/movable-object.class.js"></script>
<script src="./models/inputs.class.js"></script>
<script src="./models/collectables/collectable.class.js"></script>
<script src="./models/collectables/coin-collectable.class.js"></script>
<script src="./models/collectables/bottle-collectable.class.js"></script>
<script src="./models/throwables/throwables.class.js"></script>
<script src="./models/throwables/bottle-throwable.class.js"></script>

<!-- Game objects -->
<script src="./models/pcnpc.class.js"></script>
<script src="./models/character.class.js"></script>
<script src="./models/chicken.class.js"></script>
<script src="./models/mini-chicken.class.js"></script>
<script src="./models/endboss.class.js"></script>
<script src="./models/cloud.class.js"></script>
<script src="./models/backgroundObject.class.js"></script>

<!-- UI Elements -->
<script src="./models/statusbars/statusbars.class.js"></script>
<script src="./models/statusbars/hp-statusbar.class.js"></script>
<script src="./models/statusbars/bottle-statusbar.class.js"></script>
<script src="./models/statusbars/coin-statusbar.class.js"></script>

<!-- World and level -->
<script src="./models/level.class.js"></script>
<script src="./models/world.class.js"></script>
<script src="./levels/level1.js"></script>

<!-- Game initialization -->
<script src="./js/game.js"></script>
</head>

<body>
    <h1>El Pollo Loco</h1>
    <div class = "counters">
    <div class="coinCount">Coin Count: <span id="coinCount">0</span></div>
    <div class="bottleCount">Bottle Count: <span id="bottleCount">0</span></div>
    <div id="tradeCooldown">Trade Ready (C)</div>
    </div>
    <div id="gameStartContainer" class="gameStartContainer">
        <button onclick="init()">Start</button>
        <button onclick="showControlls()">Controlls</button>
        <button>Exit</button>
    </div>
    <div id="gameControllContainer" class="gameControllContainer d-none">
        <div class="backBtn">
        <button onclick="backToStart()">Back </button>
        </div>
        <div class="controlls">
        <div class="controll">
            <div class="controllButton">␣</div>
            <div class="controllText">JUMP</div>
        </div>
        <div class="controll">
            <div class="controllButton">A</div>
            <div class="controllText">LEFT</div>
        </div>
        <div class="controll">
            <div class="controllButton">D</div>
            <div class="controllText">RIGHT</div>
        </div>
        <div class="controll">
            <div class="controllButton">C</div>
            <div class="controllText">TRADE</div>
        </div>
        <div class="controll">
            <div class="controllButton">⇧</div>
            <div class="controllText">THROW</div>
        </div>
        <p>Trade possible when you have more than 5 coins</p>
        </div>
    </div>
    <canvas width="720" class="d-none" height="480" id="canvas"></canvas>
    <div class="forYourInfo"><p>Nothing for weak nerves, so jumping is disabled when hurt <br> have Fun ;)</p></div>
    <div id="pauseButton" onclick="IntervalManager.pauseAllIntervals()">Pause</div>
    <div id="resumeButton" onclick="IntervalManager.resumeAllIntervals()">Resume</div>
    <div id="restartButton" onclick="restartGame()">Restart</div>

    
</body>

</html>
